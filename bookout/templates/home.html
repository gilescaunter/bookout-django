{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Logsheet</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>
  <body>
    <div class="container">
      <ol class="breadcrumb my-4">
        <li class="breadcrumb-item active">Boards</li>
      </ol>
      <table class="table">
        <thead class="thead-inverse">
          <tr>
            <th>Pilot</th>
            <th>Date</th>
            <th>From</th>
            <th>Reg</th>
          </tr>
        </thead>
        <tbody>
          {% for logRow in logsheet %}
            <tr>
              <td>
                {{ logRow.pilot }}
                <small class="text-muted d-block">{{ logRow.logDate }}</small>
              </td>
              <td class="align-middle">0</td>
              <td class="align-middle">0</td>
              <td></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
